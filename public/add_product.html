<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-blue-600 flex items-center">
            <i class="fas fa-box-open mr-2"></i> Add Product
        </div>
        <ul class="flex space-x-6">
            <li><a href="/seller_dashboard.html" class="text-gray-600 hover:text-blue-500"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></li>
        </ul>
    </nav>

    <!-- Form Add Product -->
    <div class="container mx-auto mt-8 p-6 bg-white shadow-md rounded-lg max-w-lg">
        <h1 class="text-2xl font-bold text-gray-700 mb-4"><i class="fas fa-plus"></i> Add New Product</h1>
        
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Product Name</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter product name">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Price ($)</label>
                <input type="number" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter price">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter product description"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Upload Image</label>
                <input type="file" class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <!-- Tombol Back dan Save Product -->
            <div class="flex justify-between">
                <button type="button" onclick="window.location.href='/seller_dashboard.html'" class="bg-gray-500 text-white px-4 py-2 rounded-md">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">
                    <i class="fas fa-save"></i> Save Product
                </button>
            </div>

        </form>
    </div>

</body>
</html>
