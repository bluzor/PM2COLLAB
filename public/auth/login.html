<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-96 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-600"><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form class="mt-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
            
            <label class="block text-gray-700 mt-4">Password</label>
            <input type="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            
            <button class="w-full bg-blue-500 text-white py-2 rounded-md mt-4">Login</button>
        </form>
        <p class="mt-4 text-center text-sm">Don't have an account? <a href="register.html" class="text-blue-500">Register</a></p>
    </div>
</body>
</html>
