<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-2/3 flex">
        <!-- Gambar Produk -->
        <div class="w-1/2">
            <img src="https://via.placeholder.com/400" class="w-full rounded-lg" alt="Product Image">
        </div>
        
        <!-- Detail Produk -->
        <div class="w-1/2 pl-6">
            <h1 class="text-2xl font-bold">Product Name</h1>
            <p class="text-sm text-gray-500">By Seller Name</p>
            <p class="text-gray-700 mt-4">This is a detailed description of the product. It explains everything about the product and why you should buy it.</p>
            
            <!-- Input Jumlah Pembelian -->
            <label class="block text-gray-700 mt-4">Quantity</label>
            <input type="number" min="1" value="1" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Tombol Back dan Buy Now -->
            <div class="flex space-x-4 mt-4">
                <button onclick="window.location.href='/'" class="w-1/2 bg-gray-400 text-white py-2 rounded-md">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button onclick="window.location.href='../history.html'" class="w-1/2 bg-blue-500 text-white py-2 rounded-md">
                    <i class="fas fa-shopping-cart"></i> Buy Now
                </button>                
            </div>
        </div>
    </div>
</body>
</html>
