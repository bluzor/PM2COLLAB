<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-blue-600 flex items-center">
            <i class="fas fa-store mr-2"></i> Seller Dashboard
        </div>
        <ul class="flex space-x-6">
            <li><a href="/" class="text-gray-600 hover:text-blue-500"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" class="text-gray-600 hover:text-blue-500"><i class="fas fa-box"></i> My Products</a></li>
            <li><a href="/history.html" class="text-gray-600 hover:text-blue-500"><i class="fas fa-history"></i> Order History</a></li>
        </ul>
        <button class="px-4 py-2 bg-red-500 text-white rounded-md"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mx-auto mt-8 p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-gray-700"><i class="fas fa-box"></i> My Products</h1>
            <button onclick="window.location.href='/add_product.html'" class="bg-blue-500 text-white px-4 py-2 rounded-md">
                <i class="fas fa-plus"></i> Add Product
            </button>
        </div>

        <!-- Product List -->
        <div class="grid grid-cols-3 gap-6">
            <!-- Example Product Card -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <img src="https://via.placeholder.com/150" class="w-full h-40 object-cover rounded-md" alt="Product Image">
                <h2 class="text-lg font-bold mt-2">Product Name</h2>
                <p class="text-sm text-gray-500">By You</p>
                <p class="text-gray-600 text-sm mt-2">Short product description goes here.</p>
                <p class="text-xl font-bold text-blue-600 mt-2">$99.99</p>
                <div class="flex justify-between mt-2">
                    <button class="bg-green-500 text-white px-4 py-2 rounded-md"><i class="fas fa-edit"></i> Edit</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-md"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>

            <!-- Tambahkan produk lainnya sesuai kebutuhan -->
        </div>
    </div>

</body>
</html>
